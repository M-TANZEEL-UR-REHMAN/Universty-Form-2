<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <center><h1>University Admission Form</h1></center>
    </header>
    <form>
        <center><img src="images.jpg" alt=""></center>
        <br><br>
        <center><label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="NAME">
           <br><br>
           <label for="name">Father Name</label>
           <input type="text" id="name" name="name" required placeholder="father name"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="right our Email">
        <br><br>
        
        <label for="program">Program Applying For:</label><br><br>
        <select id="program" name="program">
            <option value="computer-science">Computer Science</option>
            <option value="business-management">Business Management</option>
            <option value="engineering">Engineering</option>
            <option value="arts">Arts</option>
        </select><br><br>
        
        <label for="statement">Statement of Purpose:</label><br>
        <textarea id="statement" name="statement" rows="4" required></textarea></center>
        
        <center><button type="submit">Submit Application</button></center>
    </form>
</body>
</html>
